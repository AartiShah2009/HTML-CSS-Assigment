<html>
<head>
<title>Apply for credit card</title>
</head>
<body>
<form action="">
<h1>Apply for credit card</h1>
<table>
	<tr>
		<td width="120">First Name</td>
		<td><input type="text" name="name" maxlength="12"></td>
	</tr>
	<tr>
		<td width="120">Last Name</td>
		<td><input type="text" name="name" maxlength="12"></td>
	</tr>
	<tr>
		<td width="120">Address</td>
		<td><textarea name="address" cols="10" rows="4"></textarea></td>
	</tr>
	<tr>
		<td width="120">Language Known</td>
		<td>
			<select>
			<option>Select</option>
			<option>Hindi</option>
			<option>English</option>
			</select>
		</td>
	</tr>
	<tr>
		<td width="120">Sex</td>
		<td>
		<input type="radio" name="sex" value="male" checked>Male
		<input type="radio" name="sex" value="female">Female
		</td>
	</tr>
	 <tr>
		<td width="120">Hobbies</td>
		<td>
		<input type="checkbox" name="hobbies" >dancing
		<input type="checkbox" name="hobbies">Singing
		<input type="checkbox" name="hobbies" >Sport
		<input type="checkbox" name="hobbies">Other

		</td>
	</tr>
	<tr>
		<td width="120"><button type="reset" value="Reset">Clear Field</button></td>
		<td>
		
		<input type="image" width="100"src="submit.gif" alt="Submit">
		</td>
	</tr>
	 

</table>
</form>
</body>
</html>
