<html>
<head>
<title>Apply for credit card</title>
</head>
<body>
<form action="" name="formname">
<h1>Personal Details</h1>
<table>
	<tr>
		<td width="100"><label for="name">First Name</label></td>
		<td><input id="name" type="text" ></td>
	</tr>
	<tr>
		<td width="100">Gender</td>
		<td>
		<label for="male">Male</label><input type="radio" name="Gender" id="male" checked>
		<label for="female">Female<input type="radio" name="Gender" id="female">
		</td>
	</tr>
	<tr>
		<td width="100">Home Town</td>
		<td>
			<select>
			<option>New Delhi</option>
			<option>Siliguri</option>
			<option>pune</option>
			</select>
		</td>
	</tr>
	<tr>
		<td width="100"><label for="address">Address</label></td>
		<td><textarea id="address" cols="20" rows="4"></textarea></td>
	</tr>
	
	
	 <tr>
		<td width="100">Skill</td>
		<td>
		<label for="s1">Java</label><input type="checkbox" name="skill" id="s1" >
		<label for="s2">HTML</label><input type="checkbox" name="skill" id="s2">
		<label for="s3">Oracle</label><input type="checkbox" name="skill" id="s3" >
		</td>
	</tr>
	<tr>
		<td width="100"><label for="pass">Password</label></td>
		<td><input type="password" id="pass"></td>
	</tr>
	<tr>
		<td></td>
		
		<td>
		<input type="submit" width="100" alt="Submit">
		</td>
	</tr>
	 

</table>
</form>
</body>
</html>
